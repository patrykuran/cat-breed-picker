<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Product selector</title>
</head>
<body>

	<h1>Match with your <span class='strongHeader'> purrrfect </span> cat by food preferences!</h1>

	<h2>Now, pick your favorite food and I'll tell you which cat matches you best!</h2>
	
	<form>
		<input id="q1" type="checkbox" class="questions" value="1"/>
		<label for="q1" data-points="1"><img src="https://png.icons8.com/fish-food/dusk/64" title="Fish Food" width="64" height="64"></label>
		<input id="q2" type="checkbox" class="questions" value="2"/>
		<label for="q2" data-points="2"><img src="https://png.icons8.com/hamburger/dusk/64" title="Hamburger" width="64" height="64"></label>
		<input id="q3" type="checkbox" class="questions" value="3"/>
		<label for="q3" data-points="3"><img src="https://png.icons8.com/food-and-wine/dusk/64" title="Food And Wine" width="64" height="64"></label>
		<input id="q4" type="checkbox" class="questions" value="4"/>
		<label for="q4" data-points="4"><img src="https://png.icons8.com/strawberry/dusk/64" title="Strawberry" width="64" height="64"></label>
	</form>

	<button id="answer">Show me my cat!</button>

	<ul id="display-cat"></ul>

	<a class="icons8" href="https://icons8.com">Icon pack by Icons8</a>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
